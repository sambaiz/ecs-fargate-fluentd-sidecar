<source>
    @type tail
    format json
    path /var/log/test.log
    pos_file /var/log/test.log.pos
    tag test
</source>

<match test>
  @type s3

  s3_bucket my-test-logs-bbbbbb
  s3_region ap-northeast-1
  path /
  time_slice_format ymd=%Y-%m-%d/hour=%-H/
  buffer_path /var/log/td-agent/test

  flush_at_shutdown true
  num_threads 1
  flush_interval 10s
  buffer_chunk_limit 30m
  buffer_queue_limit 4
  format json

  include_time_key false
</match>